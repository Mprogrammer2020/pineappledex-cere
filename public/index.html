  <title>Pineapple</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const theme = localStorage.getItem('theme') === 'dark' ? 'theme-dark' :'theme-light';
      document.body.className = theme;
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <button id="theme-toggle" style="display: none;">Toggle Theme</button>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script>
   function addEventToButton(){
     console.log("this  event is hits")
   }

    // var allButtons = document.getElementsByTagName("button");
    // allButtons.addEventListener("mousedown", addEventToButton);
    // alert("Pineapple DEX is currently in development. Please check back later.")
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const currentTheme = localStorage.getItem('theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      document.body.className = newTheme === 'light' ? 'theme-light' : 'theme-dark';
    });
    
  </script>
   <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
   <script>
     AOS.init();
   </script>
</body>
